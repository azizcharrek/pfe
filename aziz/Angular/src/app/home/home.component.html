  <div > 
    <mat-toolbar color="primary" class="pt-5 pb-5">
      <div fxShow="true"  fxHide.gt-sm="true">
        <a mat-icon-button class="hamburger" (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </a>
      </div>
  
      <a mat-button class="companyName" routerLink="/home">
        <span>My App</span>
      </a>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
            <a mat-button class="main"> Contact </a>
            <a mat-button *ngIf="connected" routerLink="/login" class="mr-5 main"> Login </a>
            <a mat-button *ngIf="!connected" class="mr-5 main" (click)="Logout()" >  <i class="fa fa-power-off"></i>  Logout </a>
      </div>
  
    </mat-toolbar>
    <mat-sidenav-container  fxFlexFill class="example-container">
  
      <mat-sidenav  #sidenav fxLayout="column" mode="over" opened="false" fxHide.gt-sm="true">
        <div fxLayout="column">
            <a mat-button class="mainmenu" href="/home"> Home </a>
            <a mat-button class="mainmenu" > Formateur </a>
            <a mat-button class="mainmenu"  href="/formation">Formation  </a>
            <a mat-button class="mainmenu" href="/employee"> Employ√©s </a>
            <a mat-button class="mainmenu" > Cours </a>
            <a mat-button class="mainmenu"> About </a>
            <a mat-button class="mainmenu"> Contact </a>
        </div>
      </mat-sidenav>
      <mat-sidenav-content fxFlexFill>

        <router-outlet></router-outlet>
             
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
